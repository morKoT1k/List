<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<title>ToDoList</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">Welcome to your ToDoList, I glad to see you!</div>
		<div class="h4 mb-5">What we have to do?</div>

		<!-- List of tasks -->
		<div class="card-2 mb-4">
			<ul id="tasksList" class="list-group list-group-flush">


			</ul>
		</div>
		<!-- //List of tasks -->

		<div class = 'options' >
			<label >
				<input type = 'radio'
					   name = 'category'
					   id = 'category 2'
					   value = 'learning' />
				<span class="bubble learning"></span>
				<div> Learning </div>
			</label>
			<label class >
				<input type = 'radio'
					   name = 'category'
					   id = 'category 3'
					   value = 'learning' />
				<span class="bubble personal"></span>
				<div> Personal </div>
			</label>
		</div>

		<!-- Form -->
		<div class="card bg-light" >
			<div class="card-header">Add new task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Write it down here" required maxlength="30">
						<small id="emailHelp" class="form-text text-muted">The Best Way To Do Thing Is To Do Thing</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Add</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->

	</div>

	<div class="copyright">
		4IZ268 ZS 2022- 2023 Bassov
	</div>

	<script src="js/main.js"></script>

</body>
</html>
